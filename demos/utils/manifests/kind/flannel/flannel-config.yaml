# cluster-config.yml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:

- role: control-plane
  extraMounts:
  - hostPath: <gw-agent-path>/bin/plugins/bin 
    containerPath: /opt/cni/bin

networking:
  # the default CNI will not be installed
  disableDefaultCNI: true