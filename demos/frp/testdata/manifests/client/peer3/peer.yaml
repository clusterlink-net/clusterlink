apiVersion: clusterlink.net/v1alpha1
kind: Peer
metadata:
  name: peer1
  namespace: clusterlink-system
spec:
  gateways:
    - host: frp-peer1-clusterlink.clusterlink-system.svc.cluster.local
      port: 6001

---
apiVersion: v1
kind: Service
metadata:
  name: frp-peer1-clusterlink
  namespace: clusterlink-system
spec:
  type: ClusterIP
  selector:
    app: frpc
  ports:
    - port: 6001
      targetPort: 6001
