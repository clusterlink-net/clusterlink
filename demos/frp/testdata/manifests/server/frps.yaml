apiVersion: apps/v1
kind: Deployment
metadata:
  name: frps
  namespace: clusterlink-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frps
  template:
    metadata:
      labels:
        app: frps
    spec:
      hostNetwork: true
      containers:
        - name: frps
          image: snowdreamtech/frps
          volumeMounts:
            - name: frps-config-volume
              mountPath: /etc/frp/frps.toml
              subPath: frps.toml
      volumes:
        - name: frps-config-volume
          configMap:
            name: frps-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: clusterlink-frps
  namespace: clusterlink-system
spec:
  type: NodePort
  selector:
    app: frps
  ports:
    - port: 4443
      targetPort: 4443
      nodePort: 30444
