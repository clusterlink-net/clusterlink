name: PR check - e2e tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-connectivity-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.20']
        
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
    - name: Install kind
      uses: helm/kind-action@v1.8.0
      with:
        install_only: true
    - name: checkout
      uses: actions/checkout@v4
    - name: Run build
      run: make build
    - name: Build docker images
      run: make docker-build
    - name: Run e2e connectivity test on a kind cluster
      run: ./tests/k8s.sh
      timeout-minutes: 10
# TODO: uncomment after resolving https://github.com/clusterlink-net/clusterlink/issues/94
#    - name: Run e2e connectivity test on a kind cluster with go dataplane
#      run: ./tests/k8s.sh go
#      timeout-minutes: 10
    - name: Run end-to-end tests
      run: make tests-e2e
      timeout-minutes: 10